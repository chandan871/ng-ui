<form formGroup="orderForm">
    <ng-container formArrayName="items">
        <table style="width:100%">
            <tr>
              <span>Name</span>
              <span class="table-header">Country</span>
              <span class="last-header">Phone Number</span>
            </tr>
    <tr *ngFor="let item of orderForm.get('items')['controls']; let i = index;">
      <div formGroupName="i">
        <td>
        <mat-form-field>
          <input autofocus formControlName="name" #contactName [value]="item.controls['name'].value" matInput>
        </mat-form-field>
        </td>
        <td>
        <mat-form-field>
          <input autofocus formControlName="country" #country [value]="item.controls['country'].value" matInput>
        </mat-form-field>
    </td>
        <td>
        <mat-form-field>
          <input autofocus formControlName="phone" #phone [value]="item.controls['phone'].value" matInput>
        </mat-form-field>
    </td>
    <div class="action">
    <button type="button" mat-raised-button color="primary" (click)="removeContact(item.controls, i)">Delete</button>
    </div>
    <div class="action" style="display: table-cell;">
        <button type="button" mat-raised-button color="primary" (click)="saveContact(contactName.value, country.value, phone.value)">Save</button>
    </div>
      </div>
    </tr>
</table>
  </ng-container>
    <button type="button" mat-raised-button color="primary" (click)="addItem()">Add Contact</button>
  </form>
